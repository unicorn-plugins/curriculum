# 에이전트가 필요로 하는 도구 선언
# 런타임이 Gateway의 runtime-mapping.yaml을 참조하여 실제 도구에 매핑
tools:
  - name: file_read
    description: "파일 내용 읽기"
    parameters:
      - name: file_path
        type: string
        description: "읽을 파일의 경로"
        required: true
    output:
      type: string
      description: "파일 내용"

  - name: file_write
    description: "파일 생성 또는 수정"
    parameters:
      - name: file_path
        type: string
        description: "생성/수정할 파일의 경로"
        required: true
      - name: content
        type: string
        description: "파일에 쓸 내용"
        required: true
    output:
      type: boolean
      description: "성공 여부"

  - name: image_generate
    description: "프롬프트 기반 이미지 생성"
    parameters:
      - name: prompt
        type: string
        description: "이미지 생성 프롬프트"
        required: true
      - name: output_dir
        type: string
        description: "출력 디렉토리"
        required: true
      - name: output_name
        type: string
        description: "출력 파일명"
        required: true
    output:
      type: string
      description: "생성된 이미지 파일 경로"
