# ─────────────────────────────────────────────
# tech-curriculum 경로 설정
# ─────────────────────────────────────────────
# 모든 스킬과 에이전트는 이 설정을 기반으로 경로를 해석합니다.
#
# 사용법:
#   1. 오케스트레이터(generate-curriculum)가 이 파일을 읽음
#   2. PLUGIN_ROOT = {워크스페이스 루트}/{plugin_root}  (절대 경로로 변환)
#   3. OUTPUT_DIR = {PLUGIN_ROOT}/{paths.output}/{topic}/
#   4. 에이전트에 CONTEXT로 PLUGIN_ROOT와 OUTPUT_DIR을 절대 경로로 전달
#
# 주의: plugin_root는 워크스페이스 루트 기준 상대 경로입니다.
#       에이전트에 전달할 때는 반드시 절대 경로로 변환하여 전달하세요.
# ─────────────────────────────────────────────

# 플러그인 루트 경로 (워크스페이스 루트 기준 상대 경로)
plugin_root: "plugins/tech-curriculum"

# 파생 경로 (plugin_root 기준 상대 경로)
paths:
  output: "output"
  resources: "resources"
  agents: "agents"
  gateway: "gateway"
